<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${courses}" class="container my-3">
            <p class="my-3">
                <a th:href="@{/}" class="btn btn-warning">
                    <i class="fas fa-arrow-left ml-2">Home Page</i>
                </a>
                <a href="/course/edit" class="btn btn-success">
                <i class="fas fa-book ml-2"> Add Course </i></a>
            </p>
            <div class="col-md-12">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.courseName}"></td>
                                <td>
                                    <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-primary">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>

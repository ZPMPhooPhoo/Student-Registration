<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-3 col-md-6">
        <h3> Add Course</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/course/createCourse}" th:object="${course}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{courseName}" class="form-control" 
                                            id="courseName" placeholder="Course" required/>
                            </div>
                            
                            <div class="col-md-6 text-right">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <div class="col-md-6 text-left">
                                <a href="/course" class="btn btn-secondary">Cancel</a>
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

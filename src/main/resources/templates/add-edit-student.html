<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-3 col-md-6">
        <h3> Add Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/student/createStudent}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{studentName}" class="form-control" 
                                            id="studentName" placeholder="Name" required/>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="age" class="col-form-label">Age</label> 
                                <input type="text" th:field="*{studentAge}" class="form-control" 
                                            id="studentAge" placeholder="Age" required/>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="course" class="col-form-label">Course</label>
                                <select th:field="*{studentCourse}" class="form-control" id="studentCourse">
                                    <option th:each="course : ${courseList}" th:value="${course.courseName}" th:text="${course.courseName}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="gender" class="col-form-label">Gender</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" th:field="*{studentGender}" value="Male" required> Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" th:field="*{studentGender}" value="Female" required> Female
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" th:field="*{studentGender}" value="Other" required> Other
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="dob" class="col-form-label">Date Of Birth</label>
                                <input type="date" th:field="*{studentDOB}" class="form-control" id="studentDOB" placeholder="Date Of Birth" required/>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{studentAddress}" class="form-control" 
                                            id="studentAddress" placeholder="Address" required/>
                            </div>
                            <div class="col-md-6 text-right">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <div class="col-md-6 text-left">
                                <a href="/student" class="btn btn-secondary">Cancel</a>
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
